<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div class="display">
            <p id="display-content"></p>
        </div>
        <div class="controls">
            <div class="number-pad">
                <div class="number" id="1">1</div>
                <div class="number" id="2">2</div>
                <div class="number" id="3">3</div>
                <div class="number" id="4">4</div>
                <div class="number" id="5">5</div>
                <div class="number" id="6">6</div>
                <div class="number" id="7">7</div>
                <div class="number" id="8">8</div>
                <div class="number" id="9">9</div>
                <div class="number" id="0">0</div>
                <div class="number-functions" id="clear">AC</div>
                <div class="number-functions" id="equal">=</div>
            </div>
            <div class="operator-pad">
                <div class="operator" id="+">+</div>
                <div class="operator" id="*">*</div>
                <div class="operator" id="-">-</div>
                <div class="operator" id="/">/</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
